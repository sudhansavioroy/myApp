<ion-view view-title="Crops">
  <ion-content class="padding">
  <div>
    <h1>sudan's code</h1>
    <center><button><a href="#/sowing">Paddy</a></button></center>
    <center><button><a href="#/tomato">Tomato</a></button></center>
    <center><button><a href="#/groundnut">Groundnut</a></button></center>

    <h1>gowthaman's code</h1>
    <ul>
      <li ng-repeat="crop in crops">
        <button> <a href="#/sowing/{{crop.name}}">{{crop.name}}</a></button>
      </li>
    </ul>

    <div >
      <h1> Full content</h1>
      <ul>
        <li ng-repeat="crop in crops">
          <button> <a href="#/sowing/{{crop.name}}"><h1>{{crop.name}}</h1></a></button>
          <!-- decent into sowings -->
          <ul>
            <li ng-repeat="sowing in crop.sowings"><h2>{{sowing.name}}</h2>
            <!-- decent into content of sowings & print protocol name -->
              <ul>
                <li ng-repeat="protocol in sowing.protocols"><h3>{{protocol.name}}</h3>
                <!-- decent into practices under a protocol -->
                  <ul>
                    <li ng-repeat="practice in protocol.practices">
                      <b>{{practice.name}}:</b>
                      {{practice.description}}
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>
    </ul>
    </div>


  </div>

  </ion-content>
  </ion-view>
